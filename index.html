<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Shadow Generator</title>
</head>

<body>
    <div class="header-div">
        <header>Shadow Generator</header>
    </div>
    <div class="container">
        <div class="config-box">
            <label class="section-header">Calibration</label>
            <div class="slidecontainer">
                <label>Horizontal Length</label>
                <p style="float: right;font-size: 15px;background:#ccbfbf">value : <span id="slider1">5px</span></p>
                <input type="range" min="-50" max="50" value="5" class="slider" id="forX">
            </div>
            <div class="slidecontainer">
                <label>Vertical Length</label>
                <p style="float: right;font-size: 15px;background:#ccbfbf">value : <span id="slider2">5px</span></p>
                <input type="range" min="-50" max="50" value="5" class="slider" id="forY">
            </div>
            <div class="slidecontainer">
                <label>Blur - Radius</label>
                <p style="float: right;font-size: 15px;background:#ccbfbf">value : <span id="slider3">5px</span></p>
                <input type="range" min="0" max="100" value="5" class="slider" id="forBlur">
            </div>
            <div class="slidecontainer">
                <label>Range</label>
                <p style="float: right;font-size: 15px;background:#ccbfbf">value : <span id="slider4">5px</span></p>
                <input type="range" min="0" max="100" value="5" class="slider" id="forRange">
            </div>
            <div class="slidecontainer" style="height: auto;">
                <label>Box-Shadow : <input id="input" value="" type="text"></label>
            </div>
        </div>
        <div class="color-div">
            <label class="section-header"">Colors</label>
            <div class="color" style="margin-top: 30px;"> 
                <label >Box - Color : </label>
                <input type="color" id="outBox" value="#e4dddd">
            </div>
            <div class="color">
                <label>Shadow - Color : </label>
                <input type="color" id="inBox" value="#141414">
            </div>
        </div>
        <div class="box-div">
            <label class="section-header">Workspace</label>
            <div id="BigBox" class="box">
                <div id="BOX">

                </div>
            </div>
        </div>
    </div>
    <footer class="footer-div">&#169;Copyright 2019 By Arun Saini </footer>
    <script src="./script.js"></script>
</body>

</html>
